[.xml]
blockBegin: <!--
blockEnd  : -->
placeAfter: <?xml .*?>
lineTemplate: %(space)s%(space)s%(space)s%(space)s%(space)s%(space)s%(space)s%(space)s%(lineText)s
# the formatters for xml will automatically wrap comments if they are
# longer than something like 65 characters.  to get around this we will
# force all lines to be continious by transliterating space for _
textSearch: %(space)s
textReplace: _
headerTemplate: %(space)s%(space)s%(space)s%(space)s<!--
 %(headerText)s
 %(space)s%(space)s%(space)s%(space)s-->
