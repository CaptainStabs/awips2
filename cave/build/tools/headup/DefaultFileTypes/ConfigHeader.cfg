##

[.cfg]
# .cfg is a general extention that we won't be certain it pertains to
# filetype configurations, so we will only update if a header already
# exists.
addMissing: false
# no line or block comments are defined, so searching for line or block
# headers will not be performed.  only headers matching the template 
# defined below will be updated.
lineTemplate: # %(lineText)s
headerTemplate: ##
 %(headerText)s
 ##
